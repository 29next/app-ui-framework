<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <!-- <link rel="stylesheet" href="{{ '/assets/css/docs.css' | relative_url }}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
  </head>
  <body>
    {% include navigation.html %}
    <div class="main-content">
      <div class="container">
        {% comment %}  {% include breadcrumbs.html %}  {% endcomment %}
        {% include page-header.html %}
        {{ content}}
      </div>
    </div>
  </body>
  <script src="{{ '/assets/js/next-app-ui.min.js' | relative_url }}"></script>
<script src="{{ '/assets/js/docs.js' | relative_url }}"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  document.querySelectorAll('select[data-choices]').forEach((select) => {
    const options = select.getAttribute('data-choices');
    new Choices(select, options ? JSON.parse(options) : {});
  });
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

<script>hljs.highlightAll();</script>
</html>
