<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/docs.css' | relative_url }}">
  </head>
  <body>
    {% include navigation.html %}
    <div class="main-content">
      <div class="container-fluid">
        {% comment %}  {% include breadcrumbs.html %}  {% endcomment %}
        {% include page-header.html %}
        {{ content}}
      </div>
    </div>
  </body>
  <script src="{{ '/assets/js/next-app-ui.min.js' | relative_url }}"></script>
<script src="{{ '/assets/js/docs.js' | relative_url }}"></script>
</html>
